<!doctype html>
<html>
    <head>

        <title>Cocktails</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script src="build/bundle.js" type="text/JavaScript"></script>
        <div id="root">
            <div class="container container-theme-transparency container-font-family container-font-size-m">
                <div id="mainfield" class="mainfield container__mainfield mainfield-flexbox"></div>
                <div id="detailsfield" class="details detailsfield__details details-flexbox">
                    <div class="partdescription detailsfield__partdescription partdescription-flexbox partdescription-theme-dark">
                        <div id="detimage" class="detimage partdescription__detimage detimage-flexbox"></div>
                        <div id="detdescription" class="detdescription partdescription__detdesctiption detdescription-flexbox"></div>
                    </div>
                    <div class="partingredients detailsfield__partingredients partingredients-flexbox">
                        <div id="dettable" class="dettable partingredients__dettable dettable-flexbox partingredients-theme-color"></div>
                    </div>
                    <div id="btnBack" class="details__btn details__btn-font-size">Back to Cocktails</div>
                </div>
            </div>
        </div>
    </body>
</html>
