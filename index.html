<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cocktails</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script src="build/bundle.js" type="text/JavaScript"></script>
        <div id="root">
            <div class="container container-theme-transparency container-font-family container-font-size-m">
                <div id="main-field" class="main-field container__main-field main-field-flexbox"></div>
                <div id="details-field" class="details details-field__details details-flexbox">
                    <div class="part-description details-field__part-description part-description-flexbox part-description-theme-dark">
                        <div id="det-image" class="det-image part-description__det-image det-image-flexbox"></div>
                        <div id="det-description" class="det-description part-description__det-desctiption det-description-flexbox"></div>
                    </div>
                    <div class="part-ingredients details-field__part-ingredients part-ingredients-flexbox">
                        <div id="det-table" class="det-table part-ingredients__det-table det-table-flexbox part-ingredients-theme-color"></div>
                    </div>
                    <div id="btn-back" class="details__btn details__btn-font-size">Back to Cocktails</div>
                </div>
            </div>
        </div>
    </body>
</html>
